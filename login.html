<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="center-div">
    <a>
      LOGIN
    </a>
  </div>

  <div class="login-container">
    <div id="main">
      <h1>Sign In</h1>
      <input id="email" type="text" placeholder="Email"></input>
      <input id="password" type="password" placeholder="Password"></input>
      <button id="submit" class="btn-a actions">Submit</button>
      <p><span>or</span></p>
      <button id="sign-up" class="btn-a actions">Sign Up</button>
    </div>

    <div id="create-acct">
      <h1>Create an Account</h1>
      <input id="email-signup" type="text" placeholder="Email *" class="btn-a"></input>
      <input id="confirm-email-signup" type="email" placeholder="Confirm Email *" class="btn-a"></input>
      <input id="password-signup" type="password" placeholder="Password *" class="btn-a"></input>
      <input id="confirm-password-signup" type="password" placeholder="Confirm Password *" class="btn-a"></input>
      <div class="botones">
        <button id="create-acct-btn" class="btn-a actions">Create Account</button>
        <button id="return-btn" class="btn-a actions">Return to Login</button>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>

</body>


</html>
